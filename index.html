    <title>Thermo Fisher - Phadia</title>
    
    <style>
        /* For mobile phones: */
        /* [class*="col-"] {
          width: 100%;
        }*/

        html { height: 100%; overflow-x: hidden; }
        body { height: 100%; display: flex; overflow-x: hidden; position: relative; background-image: url("./assets/BLUE_POLLEN.png") }
        body > div { flex: 1; }
        div.layoutCont { width:100%; height:100%; margin-left: auto; margin-right: auto; }

        div.topRow { height:50px; margin-bottom: 10px;}
        
        div.leftBorder { border-left: solid 1px gray; }
        
        div.animDivs {  }
        div.videContCell { text-align:center; height: 65vh; width: 100%; top: 15vh; position: relative;} /*height was 100% */
        div.videContBlock { display:inline-block; height: 100%; width: 100%}
        div.videoContainer { position: relative; }
        div.videoCont {  position:relative; text-align:center; width:100% }
        div.vidContRow { height: 100%; } /*Height was 65vh */

        div.infoBlock { height: 100%; padding-top: 30px; }

        div.sysName { font-family: Arial; font-face:bold; font-size:22px; color: gray; width: 50%; margin-left: auto; margin-right: auto; }
        div.headline, div.spec-headline { font-family: Arial; font-size:26px;
           display: inline-block; padding-left: 40px; padding-right: 40px; }
        div.spec-headline { margin-bottom:10px; }

        div.headline {
            color:#fff;
        }
        div.spec-headline {
            color:#333;
            margin-top:10%; /*TODO decide how that will look on mobile */
        }
        div.nsNumberRed {
            color: rbg(220, 50, 0);
        }
        div.hsNumber, div.spec-hsNumber, div.hsNumberRed { font-family: Arial; font-size:16px; display: inline-block; white-space: nowrap; position: relative; text-align: center; width: 100%;}
        div.hsNumberRed {
            color: rgb(220,50,0)
        }
        div.spec-hsNumber {
            color: #333;
            color: #333;
            font-size: 26px;
            line-height: 30px;
        }
        div.hsNumberCont, div.hsNumberContRed { display: inline-block; border: solid 1px #333;-webkit-border-radius: 60px; -moz-border-radius: 60; border-radius: 60px; margin-right: -23px;  white-space: nowrap; vertical-align: text-bottom; }

        div.hsNumberContRed {
            width: 23px; height: 23px;
        }

        div.hsNumberCont {
            width: 32px; height: 32px;
        }

        div.hsNumberContRed {
            border: solid 1px rgb(220, 50, 0);
        }
        
        div.message { font-family: Arial; font-size:20px; margin-bottom:10px; width: 80%; margin-left: auto; margin-right: auto; color:#fff;}

        div.disclaimer {color:#fff;}

        div.spec-message {
            color:#333;font-family: Arial; font-size:20px; margin-bottom:10px; margin-left: 52px;
        }
        ul.infoTexts { color: #333; font-family: Arial; padding-left: 0; margin-left:61px; }
        div.hotspotCont { position: absolute; display: inline-block; background-position: center; background-repeat: no-repeat; background-size: contain; -webkit-border-radius: 60px; -moz-border-radius: 60; border-radius: 60px; }
        .hotspotContText { -webkit-border-radius: 60; -moz-border-radius: 60; border-radius: 60px; font-family: Arial; color: #ffffff;  background: #ff0000; padding: 0px;  border: solid #ffffff; text-decoration: none;  width: inherit;  height: inherit; }
        .hotspotContText:hover { background: #a10202; text-decoration: none; }
  
        div.hotspotCircleCont { position: absolute; display: inline-block; }
        div.hotspotCircle { position: relative; }
        
        div.playHotspot { margin-top: 10px; }


        button.playHotspotButton { -webkit-border-radius: 80; -moz-border-radius: 80; border-radius: 80px; width:45px;height:45px; background-image:url("pics/play_hotspot.jpg");  background-position: center; background-repeat: no-repeat; background-size: contain; margin-bottom: 5px; border: 0; }

        #playAllBut {position: absolute; font-size: 1.2em; bottom: 30px; width:100%; color: #fff; cursor: pointer;}

         button.playAll { -webkit-border-radius: 80; -moz-border-radius: 80; border-radius: 80px; width:45px;height:45px; background-image:url("pics/play_hotspot.jpg");  background-position: center; background-repeat: no-repeat; background-size: contain; margin-bottom: 5px; border: 0; }
       
        button.addRes { border: 0px; background-color: rgba(0,0,0,0); font-family: Arial; color: gray; font-size: 1.2em; }
        
        div.overlayFrame { position: absolute; border: solid 1px black; background-color: white; position: absolute; z-index: 1000; }

        div.closeButtonCont { position: fixed; top:2%; left:1%; width:5%; z-index: 99;}

        #videoCloseBtn {z-index: 101;}

        #showMainMenuBtn, #showMainMenuBtnVideo { position: fixed; bottom:1%; left:1%; width:5%; z-index: 99;}

        button.closeButton {  -webkit-border-radius: 60px; -moz-border-radius: 60; border-radius: 60px; background-image: url("./assets/buttons/Close_Button.svg"); background-position: center; background-size: cover; background-repeat: no-repeat; border: 0; padding-top: 100%; width:100%; background-color: transparent;}
        button.mainMenuBtn {  -webkit-border-radius: 60px; -moz-border-radius: 60; border-radius: 60px; background-image: url("./assets/buttons/Carousel.png"); background-position: center; background-size: cover; background-repeat: no-repeat; border: 0; padding-top: 100%; width:100%; background-color: transparent;}
        .noselect {
          -webkit-touch-callout: none;
            -webkit-user-select: none;
             -khtml-user-select: none;
               -moz-user-select: none; 
                -ms-user-select: none;
                    user-select: none;
        }

        div.itemTile {  background: rgb(0,0,0, 0.5); margin: 2%; box-shadow: 0 1px 2px rgb(0, 0, 0); }
        div.deviceTile {  background: rgb(0,0,0, 0.5); margin: 2%; box-shadow: 0 1px 2px rgb(0, 0, 0); height: 32vh; width: 22vw;}
        div.primeItemTile { margin: 1%; width: 23%}
        div.primeTile {  background: rgb(0,0,0, 0.5); margin: 2%; box-shadow: 0 1px 2px rgb(0, 0, 0); }
        #tileVideo {
            width: 100%;
            height: 100%;
            z-index: 100;
            position: fixed;
            top: 0px;
            left: 0px;
            background-color: white;
        }
        div.sideTile { margin: 3%; height: 21.3vh; margin-top: 4.3%; }

        div.ring {
        display: block;
        float: left;
        position: absolute;
        border-radius: 55px;
        padding: 50px;
        transform: scale(.25);
        -ms-transform: scale(.25);
        /* IE 9 */
        -webkit-transform: scale(.25);
        /* Safari and Chrome */
        -o-transform: scale(.25);
        /* Opera */
        -moz-transform: scale(.25);
        /* Firefox */
        -webkit-transform-origin: center;
        animation-iteration-count: infinite;
        /* W3C and Opera */
        -moz-animation-iteration-count: infinite;
        /* Firefox */
        -webkit-animation-iteration-count: infinite;
        /*Safari and Chrome*/
        -webkit-transform-origin: center;
        }
        .ping {
            top: -35px;
            left: -35px;
            border: solid #FFF 3px;
            -moz-animation-duration: 3s;
            -webkit-animation-duration: 3s;
            -moz-animation-name: ping;
            -webkit-animation-name: ping;
        }

        .hotspot-sonar {
          border-radius: 50%;
          border: solid 1px white;
          width: 50%;
          height: 50%;
          color: #fff;
          top: 25%;
          left: 25%;
          outline: none;
          animation: sonar-effect 1.5s ease-in-out .1s infinite;
          &::before {
            content: '';
            width: 50%;
            height: 50%;
            border-radius: 50%;
            top: 0;
            left: 0;
          }
        }

        @keyframes sonar-effect {
          0% {
            opacity: 1;
          }
          40% {
            opacity: 1;
            /*box-shadow: 0 0 0 5px #fff, 0 0 10px 10px #fff, 0 0 0 10px #fff;*/
          }
          100% {
            /*box-shadow: 0 0 0 5px #fff, 0 0 10px 10px #fff, 0 0 0 10px #fff;*/
            transform: scale(2.25);
            opacity: 1;
          }
        }


        .background-screen {
            opacity: 1; 
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            z-index: -1;
        }

        .systems-logo {
            height: 75%;
        }

        .scientific-logo {
            position: relative;
            margin: auto;
            width: 75%;
            display: block;
            top: 50%;
        }

        #phadiaLogo {
            height: 25vh;
            margin-top: 2%;
        }

        .side-row {
            margin-top: 0.25%;
        }

        #mainMenuCont {
            position: absolute;
            bottom:-1000px;
            left: 12.5vw;
        }

        /*div.topRow {padding-top: 20px;}*/
        @media only screen and (max-width: 415px) {
            /*div.videContCell { display:block; text-align:center; }*/
            div.topRow { height:auto; padding-top: 5px; }
            div.colLeft { display:block; width:100%; margin-bottom: 20px;}
            div.colRight { display:block; width:100%; }
            div.leftBorder { border-left:0; }
            div.sysName { margin-bottom:0; margin-top:5px; }
            div.layoutCont { padding-bottom: 10px; }
            div.infoBlock { height: auto; padding-left: 0; padding-right: 0; padding-top: 20px;}
            div.row { display:block; border: 0 }
            button.playAll { min-height:25px; font-size: 1.0em;  }
            div.playHotspot { display: none; }
            div.message { height: 58px; }
            #playAllBut {right: 13%;}
            div.closeButtonCont { top:45px; }

            div.scientific-logo {
                top: 50%;
            }

            #phaidaLogo {
                height: 24vh;
            }            
        }

        /*Wide mobile devices*/
        @media only screen and (max-width: 520px) {
            div.sysName { font-size: 16px; }
            div.message { font-size: 16px; }
            div.headline { font-size: 12px; }
            div.infoBlock { min-height: 100px; }
            div.playHotspot { display: none; }
            div.hsNumberContRed { width: 21px; height: 22px; }
            div.hsNumberRed { font-size: 13px; }
            #playAllBut {right: 13%;}
            div.closeButtonCont { top:80px; }
            #phaidaLogo {
                height: 24vh;
            }  
        }
        /*Tall mobile devices*/
        @media only screen and (max-height: 625px) {
            div.sysName { font-size: 16px; }
            div.message { font-size: 16px; }
            div.headline { font-size: 14px; }
            div.infoBlock { height: 50px; }
            div.playHotspot { display: none; }
            /*div.videContCell { display:block; text-align:center; }*/
            div.topRow { height:auto; padding-top: 5px; }
            div.colLeft { display:block; width:100%; margin-bottom: 20px;}
            div.colRight { display:block; width:100%; }
            div.leftBorder { border-left:0; }
            div.sysName { margin-bottom:0; margin-top:5px; }
            div.layoutCont { padding-bottom: 10px; }
            div.infoBlock { height: auto; padding-left: 0; padding-right: 0; padding-top: 20px;}
            div.row { display:block; border: 0 }
            button.playAll { min-height:25px; font-size: 1.0em;  }
            div.playHotspot { display: none; }
            div.message { height: 58px; }
            #playAllBut {right: 13%;}

            #phadiaLogo {
                height: 24vh;
            }  
        }

        /*Ipads*/
        @media only screen and (width: 1024px) and (height: 768px) {
            #playAllBut {bottom: 10%; right: 20%;}
            div.deviceTile {
                height: 26vh;
            }

            div.sideTile {
                height: 17.3vh;
            }

            #mainMenuCont {
                bottom: 15%;
            }

            #phadiaLogo {
                margin-top: 10%;
            }

            div.tileContainer {
                margin-left: 7% !important;
                width: 100vw;
            }

        }

        @media only screen and (max-width: 1440px) {
            .deviceTile img {
                margin-top: 10%;
            }
        }

        @media only screen and (min-width: 768px) {
            div.primeItemTile { 
                width: 19% 
            }

            div.tileContainer {
                margin-top: -2%;
                margin-left: 15%;
            }

            .systems-logo {
                height: 70%;
            }
        }

        .splash-content {
            position: relative;
        }

        .fill-height-or-more {
            display: flex;
            flex-direction: column;
        }

        .fill-height-or-more > div {
              flex: 1;
            display: flex;
            justify-content: center;
            flex-direction: column;
        }

        #mainMenuCont {
            width: 75vw;
            margin: 0 auto;
        }

        .tileContainer {
            width: 80vw;
            margin: auto;
        }
        .tile {
            cursor: pointer;
        }

        @media only screen and (orientation:portrait){
            body { 
                background-image: none; 
                background: lightgray;
                opacity: 0.8;
            }
            #wrapper { display:none; }
            #warning-message { display:block; }
        }

        @media only screen and (orientation:landscape){
            #warning-message { display:none; }
        }

        .rotate-img {
            width: 50vw;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #warning-message {
            width: 100vw;
            height: 100vh;
        }
        </style>
</head>
